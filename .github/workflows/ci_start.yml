name: CI_braile

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    name: CI_FTP
    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build project
        run: |
          cd startquito.camaraemprendimiento.ec
          npm install
          npm run build

      - name: Validate build output
        run: ls -la startquito.camaraemprendimiento.ec/dist/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftps://startquito.camaraemprendimiento.ec:21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: startquito.camaraemprendimiento.ec/dist/
          debug: true
